<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Pong RL</title>
    <meta name="description" content="ディスクリプションを入力" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/public/mp.css" media="screen and (max-width:480px)">
    <link rel="stylesheet" href="/public/ipad.css" media="screen and (min-width:480px) and (max-width:1200px)">
    <link rel="stylesheet" href="/public/pc.css" media="screen and (min-width:1200px)">
  </head>
  <body>
    <div class="container">
      <div class="title">Pong RL</div>
      <div class="button-area">
        <div class="button-description">~ Select training step ~</div>
        <div class="rl-selection-button-container">
          <table>
            <tr>
              <td>
                <button class="rl-selection-button" id="step-0k">0</button>
              </td>
              <td>
                <button class="rl-selection-button" id="step-20k">20k</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="rl-selection-button" id="step-50k">50k</button>
              </td>
              <td>
                <button class="rl-selection-button" id="step-100k">100k</button>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="game-area">
        <div class="time-area">
          <div class="time-description">time</div>
          <div class="time">60</div>
        </div>

        <div class="game">
          <div class="loading-screen">
            Loading...
          </div>
          <div class="start-screen">
            <button id="start-button">Start</button>
          </div>
          <div class="result-screen">
            <div class="result-title">Ranking</div>
            <div class="result-subtitle">(<div id="result-subtitle-rlStep">10,000</div> step)</div>
            <div class="result-ranking">
              <div class="ranks">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>Avg.</div>
              </div>
              <div class="nicknames">
                <div id="rank1-name">No data</div>
                <div id="rank2-name">No data</div>
                <div id="rank3-name">No data</div>
                <div id="rank4-name">No data</div>
                <div id="rank5-name">No data</div>
                <div id="avg">score</div>
              </div>
              <div class="threshold">
                <div>:</div>
                <div>:</div>
                <div>:</div>
                <div>:</div>
                <div>:</div>
                <div>:</div>
              </div>
              <div class="ranking-scores">
                <div id="rank1-score">No data</div>
                <div id="rank2-score">No data</div>
                <div id="rank3-score">No data</div>
                <div id="rank4-score">No data</div>
                <div id="rank5-score">No data</div>
                <div id="avg-score">No data</div>
              </div>
            </div>
            <div class="result-your">
              <div class="your-result-index">
                <div id="your-score-index">Your score</div>
                <div id="your-rank-index">Your rank</div>
              </div>
              <div class="threshold">
                <div>:</div>
                <div>:</div>
              </div>
              <div class="your-scores">
                <div id="your-score">5 (8-3)</div>
                <div id="your-rank">5 / 104</div>
              </div>
            </div>
            <div class="register-area">
              <input
                class="input-nickname"
                name="telNumber"
                placeholder="Fill in your nick name"
              />
              <button class="register-button">Register</button>
            </div>
          </div>
          <div id="canvas-wrapper">
            <canvas id="game-canvas" width="350" height="400"></canvas>
          </div>
        </div>

        <div class="score-area">
          <div class="score-description">score</div>
          <div class="score" id="rl-score">0</div>
          <div class="score" id="human-score">0</div>
        </div>
      </div>

      <br />

      <div class="key-area">
        <div class="left-key"></div>
        <div class="game_ranking_buttons">
          <button id="game-button">Game</button>
          <button id="ranking-button">Ranking</button>
        </div>
        <div class="right-key"></div>
      </div>
    </div>
    <!----- /main ----->
    <script src="/public/app.bundle.js" type="module"></script>
  </body>
</html>
