<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Pong RL</title>
    <meta name="description" content="ディスクリプションを入力" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!----- main ----->
    <div class="container">
      <div class="title">Pong RL</div>

      <div class="button-area">
        <div class="button-description">~ Select training step ~</div>
        <div class="rl-selection-button-container">
          <table>
            <tr>
              <td>
                <button class="rl-selection-button" id="step-0k">0</button>
              </td>
              <td>
                <button class="rl-selection-button" id="step-10k">
                  10,000
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="rl-selection-button" id="step-20k">
                  20,000
                </button>
              </td>
              <td>
                <button class="rl-selection-button" id="step-30k">
                  30,000
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="game-area">
        <div class="time-area">
          <div class="time-description">time</div>
          <div class="time">60</div>
        </div>

        <div class="game">
          <canvas id="gameCanvas" width="350" height="400"></canvas>
        </div>

        <div class="score-area">
          <div class="score-description">score</div>
          <div class="score" id="rl-score">0</div>
          <div class="score" id="human-score">0</div>
        </div>
      </div>

      <br />

      <div class="key-area">
        <div class="left-key"></div>
        <button id="start-button">Start</button>
        <div class="right-key"></div>
      </div>
    </div>
    <!----- /main ----->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="./dist/bundle.js" type="module"></script>
  </body>
</html>
